<div id="app">
  <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg text-center">
      <h1 class="text-2xl font-bold sm:text-3xl">üë®‚Äçüé® Admin sign in</h1>
    </div>

    <v-form @submit="onSubmit" v-slot="{ errors }" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
      <form-input v-model="state.email" :error="errors.email" id="email" type="email" rules="required|email" name="Email" ico="at-symbol"></form-input>
      <form-input v-model="state.password" :error="errors.password" id="password" type="password" rules="required|min:6" name="Password" ico="finger-print"></form-input>

      <form-button type="submit" name="Login" color="green" ico="row" />
    </v-form>
  </div>
</div>

<script type="module">
  import FormInput from '/_/components/form/input.js';
  import FormButton from '/_/components/form/button.js';

  Vue.createApp({
    components: {
      FormInput,
      FormButton,
      VForm: Form,
    },

    data() {
      return {
        resp: ref(null),
        state: ref({
          email: '',
          password: '',
        }),
      };
    },

    methods: {
      async onSubmit() {        
        const response = await fetch('/api/sign/in', {
          credentials: "include",
          method: 'POST',
          body: JSON.stringify(this.state),
          headers: {
            'Content-Type': 'application/json'
          },
        });
        this.resp = await response.json();
        if (!this.resp.success) {
          this.$toast.open({
            message: this.resp.result,
            type: 'error',
          });
        } else {
          window.location.href = "/_";
        }
      },
    },
  }).use(VueToast.ToastPlugin).mount("#app");
</script>
